apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-balancer-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-balancer
  template:
    metadata:
      labels:
        app: load-balancer
    spec:
      containers:
        - name: load-balancer
          image: ${DOCKER_USER}/search-engine-searchloadbalancer:${BUILD_NUMBER}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              
              
